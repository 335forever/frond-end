<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/bai2.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./asset/ttt.gif" alt="Title image" draggable="false">
    </header>
    
    <div class="overlay state" id="overlay"></div>
    
    <div class="modal state" id="loginModal">
        <div class="login-modal-header">
            <h1>Quick start <i>easy</i></h1>
            <p><span id="online-num"></span> player online now</p>
        </div>
        
        <form id="loginForm">
            <label for="name">Your Name:<input type="text" id="name" name="name" required></label>
            
            <label>Select Avatar:</label>
            <div id="avatar-selection"></div>

            <button type="submit">Let's Go</button>
        </form>
    </div>

    <div class="modal state" id="loadingModal">
        <img src="./asset/search.gif" alt="Searching">
        <button id="exit-find">Stop Finding</button>
    </div>

    <div class="modal state" id="dashboard">
        <div id="your-info">
            <p id="your-name-dashboard">Your name</p>
            <img id="avatar" src="./asset/avatar-icon/Avatars Set Flat Style-01.png" width="60">
            <div id="score">
                <p id="star-num"></p>
                <img class="star-img" src="./asset/star.png">
            </div>
            <button id="find-match">Find match now</button>
        </div>
        <div id="ranking">
            <p>Best player today</p>
            <div class="rank-row">
                <p id="top-1-name">Player 1</p>
                <div class="rank-cell">
                    <span class="rank-point" id="top-1-point">10000</span>
                    <img class="star-img" src="./asset/star.png">
                </div>
            </div>
            <div class="rank-row">
                <p id="top-2-name">Player 2</p>
                <div class="rank-cell">
                    <span class="rank-point" id="top-2-point">1000</span>
                    <img class="star-img" src="./asset/star.png">
                </div>
            </div>
            <div class="rank-row">
                <p id="top-3-name">Player 3</p>
                <div class="rank-cell">
                    <span class="rank-point" id="top-3-point">100</span>
                    <img class="star-img" src="./asset/star.png">
                </div>
            </div>
            <div class="rank-row">
                <p id="top-4-name">Player 4</p>
                <div class="rank-cell">
                    <span class="rank-point" id="top-4-point">10</span>
                    <img class="star-img" src="./asset/star.png">
                </div>
            </div>
            <div class="rank-row">
                <p id="top-5-name">Player 5</p>
                <div class="rank-cell">
                    <span class="rank-point" id="top-5-point">1</span>
                    <img class="star-img" src="./asset/star.png">
                </div>
            </div>            
        </div>
    </div>

    <div class="modal state" id="resultModal">
        <img src="./asset/win.png"
            width="400"
            alt="Win picture"
            id="result-img"
            />
        <div id="control-zone">
            <div id="new-game">
                <img 
                    src="./asset/buttons/home_button.png"
                    width="60"
                    height="60"
                    draggable="false"
                    onclick={dashboardState()}
                />
            </div>
            <!-- <div id="back">
                <img 
                    src="./asset/buttons/back_button.png"
                    width="60"
                    height="60"
                    draggable="false"
                />
            </div> -->
        </div>
    </div>
    
    <section class="state" id="content">
        <div class="player">
            <div id="left-char" class="char"></div>
            <span id="your-name"></span>
        </div>
        
        <div id="main">
            <div id="turn">
                <span><strong>Lượt tiếp theo :</strong></span>
                <img id="next-turn" width="40" height="40" draggable="false">
            </div>
    
            <div class="chess-table" id="table"></div>
        </div>
        
        <div class="player enemy">
            <div id="right-char" class="char"></div>
            <span id="enemy-name"></span>
        </div>   
    </section>

    <script src="./script/bai2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/bai2.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./asset/ttt.gif" alt="Title image" draggable="false">
    </header>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="modal login" id="loginModal">
        <div class="login-modal-header">
            <h1>Quick start <i>easy</i></h1>
            <p><span id="online-num"></span> player online now</p>
        </div>
        
        <form id="loginForm">
            <label for="name">Your Name:<input type="text" id="name" name="name" required></label>
            
            <label>Select Avatar:</label>
            <div id="avatar-selection"></div>

            <button type="submit">Find match</button>
        </form>
    </div>

    <div class="modal loading" id="loadingModal">
        <img src="./asset/search.gif" alt="Searching">
    </div>
    
    <section id="content">
        <div class="player">
            <div id="left-char" class="char"></div>
            <span id="your-name"></span>
        </div>
        
        <div id="main">
            <div id="turn">
                <span><strong>Lượt tiếp theo :</strong></span>
                <img id="next-turn" width="40" height="40" draggable="false">
            </div>
    
            <div class="chess-table">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div id="control-zone">
                <div id="new-game">
                    <img 
                        src="./asset/buttons/restart_button.png"
                        width="60"
                        height="60"
                        draggable="false"
                    />
                </div>
                <div id="back">
                    <img 
                        src="./asset/buttons/back_button.png"
                        width="60"
                        height="60"
                        draggable="false"
                    />
                </div>
            </div>
        </div>
        
        <div class="player enemy">
            <div id="right-char" class="char"></div>
            <span id="enemy-name"></span>
        </div>   
    </section>

    <script src="./script/bai2.js"></script>
</body>
</html>

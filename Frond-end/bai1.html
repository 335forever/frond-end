<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="./css/bai1.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Danh sách sinh viên</h1>
    </header>

    <div id="overlay"></div>

    <div id="update-form">
        <p>Cập nhật thông tin</p>
        <form action="" method="post">
            <table>
                <tr>
                    <th>MSSV <span class="required-mark">*</span></th>
                    <td>
                        <input type="text" name="mssv" required>
                    </td>
                </tr>
                <tr>
                    <th>Tên sinh viên <span class="required-mark">*</span></th>
                    <td>
                        <input type="text" name="name" required>
                    </td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td>
                        <input type="date" name="dob">
                    </td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td id="gender-panel">
                        <label><input type="radio" name="gender">Nam</label>
                        <label><input type="radio" name="gender">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <th>Khoa <span class="required-mark">*</span></th>
                    <td>
                        <input type="text" name="major" required>
                    </td>
                </tr>
            </table>
            <input type="submit" value="OK">
        </form>
    </div>

    <section id="content">
        <fieldset id="update-zone">
            <legend>Cập nhật</legend>
            
            <div id="search-bar">
                <input id="search" type="text" name="key" placeholder="Thông tin sinh viên"><input id="find-button" type="button" value="Tìm">
            </div>
            
            <div id="results-container">
                <table id="table">
                </table>
            </div>
        </fieldset>

        <fieldset id="insert-zone">
            <legend>Tạo mới</legend>
            <form id="insert">
                <table>
                    <tr>
                        <th>MSSV <span class="required-mark">*</span></th>
                        <td>
                            <input id="insert-mssv" type="text" name="mssv" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Tên sinh viên <span class="required-mark">*</span></th>
                        <td>
                            <input id="insert-name" type="text" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Ngày sinh</th>
                        <td>
                            <input id="insert-dob" type="date" name="dob">
                        </td>
                    </tr>
                    <tr>
                        <th>Giới tính</th>
                        <td id="gender-panel">
                            <label><input type="radio" name="gender" value="nam" required>Nam</label>
                            <label><input type="radio" name="gender" value="nu" required>Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Khoa <span class="required-mark">*</span></th>
                        <td>
                            <input id="insert-major" type="text" name="major" required>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Thêm">
            </form>
        </fieldset>
    </section>
    
    <script src="./script/bai1.js"></script>
</body>
</html>

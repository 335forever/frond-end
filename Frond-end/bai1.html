<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="./css/bai1.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Danh sách sinh viên</h1>
    </header>

    <div id="overlay"></div>

    <div id="update-form">
        <p>Cập nhật thông tin</p>
        <form>
            <table>
                <tr>
                    <th>MSSV <span class="required-mark">*</span></th>
                    <td>
                        <input id="update-mssv" type="text" name="mssv" required>
                    </td>
                </tr>
                <tr>
                    <th>Tên sinh viên <span class="required-mark">*</span></th>
                    <td>
                        <input id="update-name" type="text" name="name" required>
                    </td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td>
                        <input id="update-dob" type="date" name="dob">
                    </td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td id="gender-panel">
                        <label><input type="radio" name="update-gender" value="Nam">Nam</label>
                        <label><input type="radio" name="update-gender" value="Nữ">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <th>Khoa <span class="required-mark">*</span></th>
                    <td>
                        <select id="update-major" name="major" required>
                            <option value="" disabled>Chọn khoa</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="OK">
        </form>
    </div>

    <section id="content">
        <fieldset id="insert-zone">
            <legend>Tạo mới</legend>
            <form id="insert">
                <table>
                    <tr>
                        <th>MSSV <span class="required-mark">*</span></th>
                        <td>
                            <input id="insert-mssv" type="text" name="mssv" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Tên sinh viên <span class="required-mark">*</span></th>
                        <td>
                            <input id="insert-name" type="text" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Ngày sinh</th>
                        <td>
                            <input id="insert-dob" type="date" name="dob">
                        </td>
                    </tr>
                    <tr>
                        <th>Giới tính</th>
                        <td id="gender-panel">
                            <label><input type="radio" name="gender" value="Nam">Nam</label>
                            <label><input type="radio" name="gender" value="Nữ">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Khoa <span class="required-mark">*</span></th>
                        <td>
                            <select id="insert-major" name="major" required>
                                <option value="" selected disabled>Chọn khoa</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Thêm">
            </form>
        </fieldset>
        
        <fieldset id="update-zone">
            <legend>Trang chủ</legend>
            
            <input id="search" type="text" name="key" placeholder="Tên sinh viên">
        
            <div id="results-container">
                <button id="delete-rows-button">Xoá hàng đã chọn</button>
                <table>
                    <caption>Kết quả tìm kiếm</caption>
                    <thead>
                        <th></th>
                        <th>MSSV</th>
                        <th>Tên sinh viên</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Khoa</th>
                        <th>Thao tác</th>
                    </thead>
            
                    <tbody id="table"></tbody>
                </table>
            </div>
        </fieldset>
    </section>
    
    <script src="./script/bai1.js"></script>
</body>
</html>
